</head>

<body class="contact-background">
    <!-- Add navigation bar -->
    <nav class="navbar navbar-expand-lg ">
    <div class="container">
      <a href="#" class="navbar-brand"><img src="images/logo.svg"
          alt="logo" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-uppercase" href="index.html">home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-uppercase" href="menu.html">menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-uppercase" href="aboutus.html">About Us</a>
          <li class="nav-item">
            <a class="nav-link text-uppercase" href="contact.html">Contact Us</a>
          </li>
        </ul>
      </div>
  </nav>
    </header>
    <main class="contact-container">
        <!--form for contact-->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center mb-4 contact-font">Contact Us</h1>
                    <form action="mailto:x22212663@student.ncirl.ie" method="post">
                        <div class="form-group">
                            <label for="name" class="menu-font">Name</label>
                            <input type="text" class="form-control" id="name" name="name"
                                placeholder="Enter your first and last name" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="menu-font">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="message" class="menu-font">Message</label>
                            <textarea class="form-control" id="message"
                                placeholder="Pop in your details and question for more information of our subscription services and terrific beans"
                                name="message" rows="5" required></textarea>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="terms" name="terms"
                                onclick="checkTerms()">
                            <label class="form-check-label" for="terms">
                                I agree to the <a
                                    href="https://www.cro.ie/en-ie/About-CRO/Overview/Terms-and-Conditions/mid/1098/dnnprintmode/true?SkinSrc=%5BG%5DSkins%2F_default%2FNo+Skin&ContainerSrc=%5BG%5DContainers%2F_default%2FNo+Container">terms
                                    and conditions</a>.
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="checkTerms()">Submit</button>
                        <input type="reset" value="Reset" class="btn btn-secondary">
                    </form>
                    <hr>
                </div>
            </div>
    </main>
    <footer class="navbar navbar-expand mt-5 p-3">
        <div class="container justify-content-center">
            <h5>Connect with us</h5>
            <a href="https://www.facebook.com/CorkCoffee/"
                class="btn btn-outline-secondary btn-lg rounded-circle menu btn-contact"><i
                    class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/cork_coffee?lang=en"
                class="btn btn-outline-secondary btn-lg rounded-circle btn-contact"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/corkcoffeeroasters/"
                class="btn btn-outline-secondary btn-lg rounded-circle btn-contact"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    crossorigin="anonymous"></script>
</body>
